<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
   <div class="main">
       <div class="calendar">
           <div class="titleMonth">
               <div id="backBtn" class="backBtn"></div>
               <span class="titleMonth__text">January 2019</span> <div id="nextBtn" class="nextBtn"></div>
           </div>
           <div class="titleDay">
               <div class="titleDay__day">Mo</div>
               <div class="titleDay__day">Tu</div>
               <div class="titleDay__day">We</div>
               <div class="titleDay__day">Th</div>
               <div class="titleDay__day">Fr</div>
               <div class="titleDay__day">Sa</div>
               <div class="titleDay__day">Su</div>
           </div>
           <div class="daysInMonth">
                 <div id="week" class="week">
                   

                 </div>
           </div>
       </div>
   </div> 
</body>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="date.js"></script>
</html>
